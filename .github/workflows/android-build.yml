name: Android APK Build (Debug + Release)

on:
  push:
    branches:
      - main   # jis branch pe build karna hai

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 4️⃣ Debug: Find V1 embedding plugins in project (safe)
      - name: Debug: Find V1 embedding plugins in project
        run: |
          echo ">>> Dependencies list (compact):"
          flutter pub deps --style=compact || echo "Failed to list deps, continuing..."

          echo ">>> Searching for old V1 embedding traces in project..."
          # Agar grep fail ho jaaye, workflow fail nahi karega
          set +e
          grep -R --line-number -E "io.flutter.app|registerWith|GeneratedPluginRegistrant|io.flutter.plugin.common.PluginRegistry" . || true
          set -e

      # 5️⃣ Clean build
      - name: Clean build
        run: flutter clean

      # 6️⃣ Build release APK
      - name: Build release APK
        run: flutter build apk --release

      # 7️⃣ Build debug APK
      - name: Build debug APK
        run: flutter build apk --debug

      # 8️⃣ Upload Release APK
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      # 9️⃣ Upload Debug APK
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
