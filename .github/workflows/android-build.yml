name: Android APK Build (Debug + Release)

on:
  push:
    branches:
      - main   # jis branch pe build karna hai

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      # âš¡ Debug step to find old V1 embedding plugins
      - name: Debug: Find V1 embedding plugins in project
        run: |
          echo ">>> Dependencies list (compact):"
          flutter pub deps --style=compact || true

          echo ">>> Searching for old V1 embedding traces in project..."
          grep -R --line-number -E "io.flutter.app|registerWith|GeneratedPluginRegistrant|io.flutter.plugin.common.PluginRegistry" . || true

      - name: Clean build
        run: flutter clean

      - name: Build release APK
        run: flutter build apk --release

      - name: Build debug APK
        run: flutter build apk --debug

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
