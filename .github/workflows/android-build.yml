name: Android APK Build (Debug V1 Embedding)

on:
  push:
    branches:
      - main   # jis branch pe tu build kar raha hai

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      # âš¡ Debug step: yahi se culprit plugin pakadenge
      - name: Debug: Find V1 embedding plugins
        run: |
          echo ">>> Printing dependencies (compact):"
          flutter pub deps --style=compact || true

          echo ">>> Searching for V1 embedding traces..."
          grep -R --line-number -E "io.flutter.app|registerWith|GeneratedPluginRegistrant|io.flutter.plugin.common.PluginRegistry" "$HOME/.pub-cache" || true

      - name: Clean build
        run: flutter clean

      - name: Build release APK
        run: flutter build apk --release

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
