name: Android APK Build

on:
  push:
    branches:
      - main   # Ya jis branch se build karna hai

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'   # ðŸ‘ˆ latest stable specify karo
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Clean build
        run: flutter clean

      - name: Build release APK
        run: flutter build apk --release

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4   # ðŸ‘ˆ v3 â†’ v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
